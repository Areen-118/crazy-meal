
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Meal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Crazy Meal</h1>
    <nav><a href="menu.html">View Menu</a></nav>
  </header>

  <main>
    <section>
      <h2>Add New Order</h2>
      <form id="meal-form">
        <input type="text" id="mealName" placeholder="Meal Name" required />
        <input type="number" id="mealPrice" placeholder="Meal Price" required />
        <input type="text" id="mealImage" placeholder="Image URL" required />
        <button type="submit">Add Order</button>
      </form>
    </section>

    <section>
      <h2>All Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Meal</th>
            <th>Price</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="clearOrders">Clear All Orders</button>
    </section>
  </main>

  <footer>
    <p>Created by AREEN Â© 2025</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
